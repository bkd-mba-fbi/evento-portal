<div class="dialogLabel">
    {{Caption}}
</div>
<div class="dialogValue">
    {{#if IsBrowsable}}
    <div class="browseText">{{Value}}</div>
    <button class="browseButton" disabled={{BrowseDisabled}} {{action 'openDialogFromField' BrowseDataKey BrowseDataClassId}}>{{{BrowseIcon}}}</button>
    {{else}}
    {{#if IsBool}}
    {{{BoolIcon}}}
    {{else}}
    {{#if IsMultiline}}
    <pre>{{Value}}</pre>
    {{else}}
    {{{Value}}}
    {{/if}}
    {{/if}}
    {{/if}}
</div>
