<div class="errorContainer">
    {{icon 'error404'}}
    <h2>{{translate 'addressNotFound'}}</h2>
    <div>{{translate 'errorSorryMessage'}}</div>
    <div class="urlDiv">{{model.url}}</div>
    
    {{#if model.message}}

    {{/if}}

</div>
