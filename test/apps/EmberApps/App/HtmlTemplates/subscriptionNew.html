<div class="subscriptionNewTemplate">
    <h4 class="rowTitle">{{translate 'addSubscription'}}</h4>
    <div class="dialogInfo">
        {{translate 'chooseEventFromList'}}
    </div>
    {{#if hasValidationError}}
<pre class="validationErrorMessage">{{validationErrorMessage}}</pre>
    {{/if}}
    <div id="eventoSearchEvent">{{translate 'loading'}}</div>
    <div class="dialogBlock">
        {{#if hasValidationError}}
        <button class="textButton error" disabled="disabled">
            {{icon 'error'}}
            <div>{{translate 'subscribe'}}</div>
        </button>
        {{else}}
        {{#if idEvent}}
        <button class="textButton" {{action 'subscribe'}}>
            {{#if isWorking}}
            {{icon 'loadingAnimation'}}
            {{else}}
            {{icon 'subscription'}}
            {{/if}}
            <div>{{translate 'subscribe'}}</div>
        </button>
        {{else}}
        <button class="textButton" {{action 'subscribe'}} disabled="disabled">
            {{icon 'subscription'}}
            <div>{{translate 'subscribe'}}</div>
        </button>
        {{/if}}
        {{/if}}
    </div>
</div>
