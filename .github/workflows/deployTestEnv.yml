name: Deploy Test Env ğŸš€

on:
  push:
    branches: [test, main, feature-Deploy-Test-Env-main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: "npm"

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Build ğŸ­
        run: |
          npm run build
          sed -i "s/example/schoolWeb/" dist/settings.example.js
          sed -i "s/eventotest.api/eventoapp-test.erz.be.ch/" dist/settings.example.js
          mv  dist/settings.example.js  dist/settings.js
          sleep 60

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          target-folder: test
